<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="style/responsividade.css">

    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">

    <title>Netflix clone</title>
</head>

<body>
    <header>
        <div class="container">
            <img class="logo" src="img/Netflix-225.png" alt="imagem do logo da Netflix">
            <nav>
                <a href="">Início</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="sherlock">Sherlock Holmes</h3>
                <p class="sinopse">Nesta versão moderna dos livros de Sir Arthur Conan Doyle, o excêntrico Sherlock usa
                    inteligência, psicologia e intuição para interpretar pistas.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTA AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">

            <div class="item">
                <img src="img/mini1.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini2.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini3.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini4.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini5.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini6.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini7.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini8.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini9.jpg" alt="Imagens do catálogo">
            </div>
            <div class="item">
                <img src="img/mini10.jpg" alt="Imagens do catálogo">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/bc5883ccf8.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/main.js"></script>




</body>

</html>
